{% load i18n %}
{% get_current_language as lang_code %}

{% include 'core/header_language_select.html' %}

<header id="invest-header">
  <a id="skip-link" href="#content" class="visually-hidden">Skip to main content</a>

  <div class="header-bar">
    <div class="container">
      <a class="header-logo" href="/">
        <img tabindex="-1" src="https://iigb-invest-staging.s3.amazonaws.com/images/UK-Gov_STACK_WHITE_AW.width-352.png" srcset="https://iigb-invest-staging.s3.amazonaws.com/images/UK-Gov_STACK_WHITE_AW.width-352.png 2x" alt="" />
      </a>
      <div class="language-toggle" id="language-selector-activator">
        <a href="" aria-label="Show language selector" class="LanguageSelectorDialog-Tracker">
          <span class="lang">{{ lang_code }}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="header-menu">
    <div class="container">
      <button class="header-menu-activator" aria-expanded="false" aria-label="Toggle navigation">Menu<span></span></button>
      <nav class="header-links-list">
        <ul>
          <li><a href="/"{% if is_landing_page %} class="active"{% endif %}>Home</a></li>
          <li><a href="{% url 'industries' %}"{% if is_industry_page %} class="active"{% endif %}>Industries</a></li>
          <li><a href="{% url 'setup-guide' %}"{% if is_setup_guide_page %} class="active"{% endif %}>UK setup guide</a></li>
          <li><a href="{% url 'contact' %}"{% if is_contact_page %} class="active"{% endif %}>Contact us</a></li>
        </ul>
      </nav>
    </div>
  </div>

</header>
