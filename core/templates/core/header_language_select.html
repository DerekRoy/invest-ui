{% load i18n %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}

<section role="dialog" data-component="language-selector-dialog" data-lang="en" data-label="UK" data-name="English" class="language-selector-dialog js-disabled-only">
  <p id="languages-selector">Select language</p>
  <div data-node="languages" class="languages">
    <ul aria-labelledby="languages-selector" class="navigation">
      {% for language in languages %}
        <li><a class="link" href="#">{{ language.name_local }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
