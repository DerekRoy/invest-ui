{% load i18n %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}

<section role="dialog" data-component="language-selector-dialog" data-lang="{{ LANGUAGE_CODE }}" class="language-selector-dialog">
  <div data-node="languages" class="languages">
    <h2 class="font-large">{% trans "Select language" %}</h2>
    <ul aria-labelledby="language-selector" class="font-medium navigation">
      {% for code, label in LANGUAGES %}
      <li class="bidi-rtl">
        <a class="link" href="#">{{ label }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
